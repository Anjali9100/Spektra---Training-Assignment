<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Video</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="container">
		<figure>
			<h2>Image</h2>
			<img src="download.jpg">
			<figcaption>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</figcaption>
		</figure> <br>

		<figure>
			<h2>Audio</h2>
		    <audio controls>
		        <source src="HanumanChalisaAudio.mp3" type="audio/mp3">
		    </audio>
		    <figcaption>This is an example Audio.</figcaption>
		</figure><br>

		<figure>
			<h2>Video</h2>
		    <video controls>
		        <source src="earthVideo.mp4" type="video/mp4">
		        Your browser does not support the video tag.
		    </video>
		    <!-- <video src="earthVideo.mp4" type="video/mp4" controls></video> -->
		    <figcaption>This is an example video.</figcaption>
		</figure>
	</div>
</body>
</html>
