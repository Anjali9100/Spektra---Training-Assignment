<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .error { color: red; }
    </style>
</head>
<body>
	<div class="container">
		<div class="data-container form-box">
			<h2 style="text-align: center;">Registration form</h2>
			<form method="post" action="" name="regFormData" onsubmit="return validateForm()">
				<fieldset>
    				<legend>Personal Details</legend>

					<label for="fname">Name:</label><br>
                    <input type="text" name="fname" id="fname" class="input-data" placeholder="Enter your first name" oninput="clearError('fnameError')">
                    <span id="fnameError" class="error"></span><br><br>

                    <label for="lname">Last Name:</label><br>
                    <input type="text" name="lname" class="input-data" placeholder="Enter your last name" oninput="clearError('lnameError')">
                    <span id="lnameError" class="error"></span><br><br>

                    <label>Age:</label><br>
                    <input type="number" name="age" class="input-data" placeholder="Enter your Age" oninput="clearError('ageError')">
                    <span id="ageError" class="error"></span><br><br>

                    <label>Phone:</label><br>
                    <input type="tel" name="phone" class="input-data" placeholder="Enter your Phone number" oninput="clearError('phoneError')">
                    <span id="phoneError" class="error"></span><br><br>
                
                    <label>Email:</label><br>
                    <input type="email" name="email" class="input-data" placeholder="Enter your Email" oninput="clearError('emailError')">
                    <span id="emailError" class="error"></span><br><br>

                    <button class="btn btn-primary">Submit</button>
        
				</fieldset>
			</form>
		</div>

</div>

</body>
</html>

<script>

        function clearError(elementId) {
            document.getElementById(elementId).textContent = "";
        }

        function validateForm() {
            var isValid = true;
            var fname = document.forms["regFormData"]["fname"].value;
            var lname = document.forms["regFormData"]["lname"].value;
            var age = document.forms["regFormData"]["age"].value;
            var phone = document.forms["regFormData"]["phone"].value;
            var email = document.forms["regFormData"]["email"].value;

            var nameRegex = /^[A-Za-z\s'-]+$/;

            if (!nameRegex.test(fname)) {
                document.getElementById('fnameError').textContent = "Enter valid First name";
            } else {
                document.getElementById('fnameError').textContent = ""; 
            }

            if (!nameRegex.test(lname)) {
                document.getElementById('lnameError').textContent = "Enter valid  Last name";
            } else {
                document.getElementById('lnameError').textContent = "";
            }

            if (age === "" || isNaN(age) || age < 18) {
                document.getElementById('ageError').textContent = "Please enter a valid age (18+).";
            }

            if (!phone.match(/^[6-9][0-9]{9}$/)) {
                document.getElementById('phoneError').textContent = "Please enter a valid phone number.";
            }

            if (!email.match(/^\S+@\S+\.\S+$/)) {
                document.getElementById('emailError').textContent = "Please enter a valid email address.";
                isValid = false;
            }

            if (isValid) {
                alert("Thank you for your submission!");
            }

            return isValid; 
        }

</script>
