<div class="container">
    <h2>Person Details</h2>
    <table>
      <thead>
          <th>id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Mobile No</th>
          <th>Action</th>
      </thead>
      <tbody>
        
          <tr *ngFor="let x of result">
              <td>{{x.id}}</td>
              <td>{{x.name}}</td>
              <td>{{x.age}}</td>
              <td>{{x.phone}}</td>
              <td>
                  <button >Edit</button>
                  <button >Delete</button>
              </td>
          </tr>
      </tbody>
    </table>
  </div>
